<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Book your appointment!</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="start-time">Appointment start time:</label>
        <input id="start-time" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="end-time">Appointment end time:</label>
        <input id="end-time" class="form-control" type="text">
      </div>
      <button type="submit">Book your appointment!</button>
    </form>
    <div class="output">

    </div>
    </div>
</body>
</html>
